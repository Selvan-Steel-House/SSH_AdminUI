      <!-- Banner Image Upload -->
      <div class="container py-5" id="add_banner">

        <header class="text-dark text-center">
            <h2 class="display-5">Upload Ad Banner</h2>
            <hr>
        </header>
    
        <div class="row py-4">
            <div class="col-lg-6 mx-auto">
                <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                    <input id="upload" type="file" accept="image/*" onchange="readURL(this);" class="form-control border-0">
                    <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file to be uploaded</label>
                    <div class="input-group-append">
                        <label for="upload" class="btn btn-outline-primary rounded-pill px-4"><small class="font-weight-bold text-dark">Upload Banner</small></label>
                    </div>
                    <label class="btn btn-outline-warning mx-2 rounded-pill px-3" onclick="AdBanner()"><small class=" font-weight-bold text-dark">View Banners</small></label>
                </div>
    
              <div class="image-area mt-4">
                    <img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
              </div>

              <div class="container text-center" id="button" style="display: none;">
                <button type="button" class="btn btn-primary mt-3" id="uploadAd" onclick="done()">Done</button>
                <button type="button" class="btn btn-danger mt-3 " onclick="cancel()">Cancel</button>
              </div>            
            </div>
        </div>

        <br>
      <div id="bannerTable" style="display: none;">
        <table class="table  text-center">
          <tr class="bg-light">
            <th>Ad ID</th>
            <th>Ad Banner</th>
            <th>Remove Banner</th>
          </tr>
          <tbody id="adTable"></tbody>
      </table>
    </div>
